<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>Stafrænn fataskápur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./grid.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Tískan mín</h1>
      </header>

      <div class="outfit">
        <!-- Top Section -->
        <div class="item-card item-top">
          <div class="image"><img id="top-item" src="myndir/toppur.jpg" alt="Toppur">
          </div>
          
          <!-- Controls for Next/Previous Buttons (Aligned at the Bottom) -->
          <div class="controls">
              <button onclick="prevImage('top')">◀</button>
              <button onclick="nextImage('top')">▶</button>
          </div>
      
          <!-- Menu Button for File Upload and Delete Options -->
          <button id="menu-button" onclick="toggleMenu('top-menu')">☰ Menu</button>
          <div id="top-menu" class="hidden-options" style="display: none;">
              <input type="file" id="top-upload" accept="image/*" onchange="uploadImage(event, 'top');">
              <button onclick="deleteCurrentImage('top')">Delete Top</button>
          </div>
      </div>
 
        <!-- Bottom Section -->
        <div class="item-card item-bottom">
          <div class="image"><img id="bottom-item" src="myndir/pils.jpg" alt="Pils"></div>
            <div class="controls">
                <button onclick="prevImage('bottom')">◀</button>
                <button onclick="nextImage('bottom')">▶</button>
            </div>

            <button id="menu-button" onclick="toggleMenu('bottom-menu')">☰ Menu</button>
            <div id="bottom-menu" class="hidden-options" style="display: none;">
                <input type="file" id="bottom-upload" accept="image/*" onchange="uploadImage(event, 'bottom')">
                <button onclick="deleteCurrentImage('bottom')">Delete Bottom</button>
            </div>
        </div>
 
        <!-- Shoe Section -->
        <div class="item-card item-shoes">
          <div class="image"><img id="shoes-item" src="myndir/skor.jpg" alt="Skór"></div>
            <div class="controls">
                <button onclick="prevImage('shoes')">◀</button>
                <button onclick="nextImage('shoes')">▶</button>
            </div>
            <button id="menu-button" onclick="toggleMenu('shoe-menu')">☰ Menu</button>
            <div id="shoe-menu" class="hidden-options" style="display: none;">
                <input type="file" id="shoes-upload" accept="image/*" onchange="uploadImage(event, 'shoes')">
                <button onclick="deleteCurrentImage('shoes')">Delete Shoes</button>
        </div>
    </div>
    <button onclick="dressMe()">Dress Me</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
