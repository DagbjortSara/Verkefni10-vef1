<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>Stafrænn fataskápur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./grid.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Tískan mín</h1>
      </header>

      <div class="outfit">
        <!-- Top Section -->
        <div class="item-card item-top">
            <div class="image"><img src="myndir/toppur.jpg" alt="Toppur"></div>
            <div class="controls">
                <button onclick="prevTop()">◀</button>
                <button onclick="nextTop()">▶</button>
            </div>
            <input type="file" id="top-upload" accept="image/*" onchange="uploadTopImage(event)">
            <button onclick="deleteTopImage()">Delete Top</button>
        </div>
 
        <!-- Bottom Section -->
        <div class="item-card item-bottom">
          <div class="image"><img src="myndir/pils.jpg" alt="Pils"></div>
            <div class="controls">
                <button onclick="prevBottom()">◀</button>
                <button onclick="nextBottom()">▶</button>
            </div>
            <input type="file" id="bottom-upload" accept="image/*" onchange="uploadBottomImage(event)">
            <button onclick="deleteBottomImage()">Delete Bottom</button>
        </div>
 
        <!-- Shoe Section -->
        <div class="item-card item-shoes">
          <div class="image"><img src="myndir/skor.jpg" alt="Skór"></div>
            <div class="controls">
                <button onclick="prevShoe()">◀</button>
                <button onclick="nextShoe()">▶</button>
            </div>
            <input type="file" id="shoe-upload" accept="image/*" onchange="uploadShoeImage(event)">
            <button onclick="deleteShoeImage()">Delete Shoes</button>
        </div>
    </div>
    <button onclick="dressMe()">Dress Me</button>
    </div>
  </body>
</html>
